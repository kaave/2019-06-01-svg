<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <filter id="blurlayer" width="110%" height="100%">
      <feImage id="feimage" xlink:href="/grunge.jpg" x="0" y="0" height="300px" result="mask" />
      <feBlend in="SourceGraphic" in2="mask" mode="multiply"/>
    </filter>
  </defs>
  <g filter="url(#blurlayer)" fill="transparent">
    <rect x="0" y="0" width="100%" height="100%" fill="#000" />
    <text x="30%" y="100" font-family="Roboto Condensed" letter-spacing="-1" font-size="80" fill="#fff">FRONTENDNAGOYA#10</text>
  </g>
</svg>
